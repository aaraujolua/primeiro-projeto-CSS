<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="public/css/devaria.css"/>
    <link rel="stylesheet" href="public/css/footer.css"/>
    <link rel="stylesheet" href="public/css/header.css"/>
    <link rel="stylesheet" href="public/css/fale-conosco.css"/>
    <title>Fale Conosco</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/fotos/logo-devaria.svg" alt="Logo Devaria">
            </a>
            <nav class="menu">
                <ul>
                    <!-- <li><a href="index.html" id="id-home">Home</a></li> -->
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                    <li><a href="Devstars.html">Devstars</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title text-center">Entre em contato com a Devaria!</h1>
            <h2 class="sub-title text-center">Para falar com a gente preencha as seguintes informações:</h2>
            <form action="index.html" class="contact-form">
                <div>
                    <label>Nome:</label><input type="text"  name="Nome" maxlength="70"/>
                </div>
                <div>
                    <label>E-mail:</label><input type="text" name="Email" maxlength="150"/>
                </div>
                <div>
                    <label>Comentários:</label>
                    <textarea name="Comentarios" cols="50" rows="4"></textarea>
                </div> 
                <div> 
                    <label>Gênero:</label>
                    <input type="radio" name="Genero"/><span>Femninino</span> <br>
                    <input type="radio" name="Genero"/><span>Masculino</span> <br>
                    <input type="radio" name="Genero"/><span>Não-binárie</span> <br>
                    <input type="radio" name="Genero"/><span>Outro</span> <br>
                </div>
                <div>
                    <label>Como você conheceu a Devaria?</label>
                    <select name="Conheceu">
                    <option>Amigos</option>
                    <option selected>Google</option>
                    <option>Youtube</option>
                    <option>Outro</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="Novidades" value="Aceito"/>
                    <span>Aceito receber novidades da Devaria.</span>
                </div>
                <div>
                    <input type="submit" name="Enviar" value="Enviar"/>
                    <input type="reset" name=" Limpar" value="Limpar"/>
                </div>
            </form>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span><br/>
                <span>Siga o nosso canal no Youtube!</span>
            </section>
        </footer>
    </body>
</html>
